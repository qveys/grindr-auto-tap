<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grindr Auto Tap</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Grindr Auto Tap</h1>
      <p class="version">v1.0.0</p>
    </div>
    <div class="status-section">
      <div class="status-indicator" id="statusIndicator"></div>
      <div class="status-text" id="statusText">Ready</div>
    </div>
    <div class="controls-section">
      <button id="startButton" class="btn btn-primary">Start</button>
      <button id="stopButton" class="btn btn-secondary" disabled>Stop</button>
    </div>
    <div class="settings-section">
      <div class="setting">
        <label for="loginMethod">Login Method:</label>
        <select id="loginMethod">
          <option value="email">Email</option>
          <option value="facebook">Facebook</option>
          <option value="google">Google</option>
          <option value="apple">Apple</option>
        </select>
      </div>
      <div class="setting">
        <label for="email">Email (if using email login):</label>
        <input type="email" id="email" placeholder="your@email.com">
      </div>
      <div class="setting">
        <label for="password">Password (if using email login):</label>
        <input type="password" id="password" placeholder="Password">
      </div>
      <div class="setting">
        <label for="autoLogin">
          <input type="checkbox" id="autoLogin" checked>
          Auto-login on startup
        </label>
      </div>
      <div class="setting">
        <label for="webhookURL">Webhook URL (N8N):</label>
        <input type="text" id="webhookURL" placeholder="https://n8n.example.com/webhook/grindr-stats">
      </div>
      <button id="saveButton" class="btn btn-secondary">Save Settings</button>
    </div>
    <div class="stats-section">
      <h3>Statistics</h3>
      <div class="stat-row">
        <span class="stat-label">Total Taps:</span>
        <span class="stat-value" id="totalTaps">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Duration:</span>
        <span class="stat-value" id="duration">0s</span>
      </div>
    </div>
    <div class="logs-section">
      <div class="logs-header">
        <h3>Logs</h3>
        <button id="clearLogsButton" class="btn btn-small">Clear</button>
      </div>
      <div class="logs-container" id="logsContainer"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
