name: Check Copilot Review

on:
  pull_request:
    types: [opened, synchronize, reopened, review_requested]
  pull_request_review:
    types: [submitted, edited, dismissed]

jobs:
  check-copilot-review:
    name: Verify Copilot Review Exists
    runs-on: ubuntu-latest
    steps:
      - name: Check for Copilot review
        uses: actions/github-script@v7
        with:
          script: |
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            // Check if Copilot has reviewed
            const copilotReview = reviews.find(review => 
              review.user.login === 'copilot-pull-request-reviewer[bot]' ||
              review.user.type === 'Bot'
            );
            
            if (!copilotReview) {
              core.setFailed('❌ Copilot review is required but not found. Please wait for Copilot to review this PR.');
            } else {
              core.info('✅ Copilot review found!');
              core.info(`Review state: ${copilotReview.state}`);
              core.info(`Review submitted at: ${copilotReview.submitted_at}`);
            }
